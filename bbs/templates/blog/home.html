{% extends "common/article_base.html" %}

{% block article-main %}

    {% for article in article_list %}
        <p class="article-title"><a href="/blog/{{ username }}/article/{{ article.pk }}/">{{ article.title }}</a></p>
        <div class="media">
            <div class="media-left">
                <a href="#">
                    <img class="media-object pic" src="/media/{{ article.user.pic }}" alt="...">
                </a>
            </div>
            <div class="media-body">
                <p>&emsp;&emsp;{{ article.desc }}</p>
            </div>
            <div class="article-footer">
                <span><a href="/blog/{{ username }}/">{{ username }}</a></span>发布于<span>{{ article.create_time|date:'Y-m-d H:i:s' }}</span>
                <span><i class="fa fa-commenting-o fa-fw" aria-hidden="true"></i>评论({{ article.comment_count }})</span>
                <span><i class="fa fa-thumbs-o-up fa-fw" aria-hidden="true"></i>点赞({{ article.up_count }})</span>
            </div>
        </div>
        <hr>
    {% endfor %}

{% endblock %}
