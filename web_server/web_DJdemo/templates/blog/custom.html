<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <link rel="stylesheet" href="/static/bootstrap.css" />
</head>
<body>

<a href="/index/">首页</a>
<a href="/add_teacher/">添加用户</a>
<p></p>
<table border="1">
    <thead>
    <tr>
        <th>id值</th>
        <th>用户值</th>
        <th>班级</th>
    </tr>
    </thead>
    <tbody>
    {% for user in pages %}
        <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.teacher }}</td>
        <td>{{ user.theclass.class_name }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
    <nav aria-label="Page navigation">
      <ul class="pagination">
          {{ page_info.page|safe }}
      </ul>
    </nav>
</body>
</html>
