{% extends 'common/library/edit.html' %}

{% block title %}  添加出版社 {% endblock %}
{% block head %} 添加出版社 {% endblock %}

{% block add_form %}

    <form class="form-horizontal" action="/library/add_publisher/" method="post">
        <div class="form-group">
            <label for="publisher_name" class="col-sm-2 control-label">出版社</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="publisher_name" name="publisher_name">
                <span class="help-block">{{ error_msg }}</span>
            </div>

        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">

                <button type="submit" class="btn btn-success">提交</button>

            </div>
        </div>
    </form>

{% endblock %}
