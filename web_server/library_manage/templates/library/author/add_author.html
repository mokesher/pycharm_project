{% extends 'common/library/edit.html' %}

{% block title %}  添加作者 {% endblock %}
{% block head %} 添加作者 {% endblock %}

{% block add_form %}

    <form class="form-horizontal" action="/library/add_author/" method="post">
        <div class="form-group">
            <label for="author_name" class="col-sm-2 control-label">作者</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="author_name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label for="book" class="col-sm-2 control-label">作品</label>
            <div class="col-sm-10">
                <select multiple class="form-control" name="books">
                    {% for book in book_list %}
                        <option value="{{ book.id }}">{{ book.title }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">提交</button>
            </div>
        </div>
    </form>

{% endblock %}
