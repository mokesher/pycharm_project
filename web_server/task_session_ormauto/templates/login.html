<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="/static/bootstrap.css" rel="stylesheet">
</head>
<body>
<p>
    登录CTO <a href="/registe/">registe</a> <a href="/index/">index</a>
</p>


<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">Login</div>
            <div class="panel-body">

                <form method="post" action="{{ request.get_full_path }}" class="form-horizontal">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">User</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="user" id="user" placeholder="username">
                            <div class="text-danger">{{ obj.errors.user.0 }}</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password">
                            <div class="text-danger">{{ obj.errors.password.0 }}</div>
                        </div>
                    </div>
                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <div class="checkbox">
                            <label>
                              <input type="checkbox" name="box" value="1"> Remember me
                            </label>
                          </div>
                        </div>
                      </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Sign in</button>
                            <div class="text-danger">{{ error }}</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
