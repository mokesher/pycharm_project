<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tencent</title>
    {% include "common/css.html" %}
</head>
<body>

<div class="container">
    <form class="form-inline col-md-6 col-md-offset-3" action="" method="post">
      <div class="form-group">
          <input style="width: 380px;" type="text" class="form-control" id="username" name="username" placeholder="Search...">
            <button type="button" id="search-submit" class="btn btn-default">提交</button>
          <span id="error" class="help-block"></span>
    </div>
    </form>
</div>


<script>
    $("#search-submit").click(function () {
        var username = $("#username").val();
        $.ajax({
            url: "/tencent_blog/",
            type: "post",
            data: {"username": username},
            success: function (data) {
                if (data.status) {
                    $("#error").text(data.msg).parent().addClass("has-error");
                } else {
                        for(var ll in data.msg){
                           console.log(ll);
                        }
                }
            }
            })
        });


    $("form input").focus(function () {
    $(this).next().next().text("").parent().removeClass("has-error");
    });


</script>


</body>
</html>
