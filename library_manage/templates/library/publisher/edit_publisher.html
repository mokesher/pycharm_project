{% extends 'common/library/edit.html' %}

{% block title %}  编辑出版社 {% endblock %}
{% block head %} 编辑出版社 {% endblock %}

{% block add_form %}

    <form class="form-horizontal" action="/library/edit_publisher/" method="post">
        <input type="text" style="display: none" name="id" value="{{ publisher.id }}">
        <div class="form-group">
            <label for="publisher_name" class="col-sm-2 control-label">出版社</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="publisher_name"
                       placeholder="出版社" value="{{ publisher.name }}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">提交</button>
            </div>
        </div>
    </form>

{% endblock %}
