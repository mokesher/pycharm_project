<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="/static/bootstrap.css" rel="stylesheet">
</head>
<body>
<div style="">
    <a href="/login/">登录</a>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">Registe</div>
            <div class="panel-body">

                <form method="post" action="/registe/" class="form-horizontal">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">User</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="user" id="user" placeholder="username">
                            <div class="text-danger">{{ obj.errors.user.0 }}</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">gender</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                        <input type="radio" name="gender" id="gender" value="man" checked> 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="gender" id="gender" value="woman"> 女
                    </label>
                        </div>
                    </div>



                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password">
                            <div class="text-danger">{{ obj.errors.password.0 }}</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="confirm_password">
                            <div class="text-danger">{{ obj.errors.confirm_password.0 }}</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Registe</button>
                            <div class="text-danger">{{ error }}</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
